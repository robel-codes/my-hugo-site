# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo Site to GitHub Pages

on:
  # Runs on pushes targeting the main and dev branches
  push:
    branches:
      - main  # Production branch
      - dev   # Development branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.134.2
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      # Build for Production
      - name: Build with Hugo for Production
        if: github.ref == 'refs/heads/main'
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --config hugo.production.toml \
            --destination docs \
            --baseURL "${{ steps.pages.outputs.base_url }}/"  

      # Build for Development
      - name: Build with Hugo for Development
        if: github.ref == 'refs/heads/dev'
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: development
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --config hugo.dev.toml \
            --destination docs \
            --baseURL "${{ steps.pages.outputs.base_url }}/"  

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs  # Upload the docs folder containing the built files

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check current branch and base URL
        run: |
          echo "Current branch: ${{ github.ref }}"
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "Building for development"
            echo "baseURL=https://tumra.github.io/my-hugo-site-dev/" >> $GITHUB_ENV
          else
            echo "Building for production"
            echo "baseURL=https://tumra.github.io/my-hugo-site/" >> $GITHUB_ENV
          fi
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: ${{ github.ref == 'refs/heads/dev' && 'dev' || 'main' }}  # Deploy to dev branch for dev URL
      - name: Log deployment URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
      
